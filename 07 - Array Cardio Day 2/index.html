<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio ğŸ’ª</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> ğŸ’</p>
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    //array.prototype.some
    const isAdult = people.some( item => (new Date().getFullYear()) - item.year >= 19);
    console.log({isAdult});

    //array.prototype.some
    const isEveryAdult = people.every( item => (new Date().getFullYear()) - item.year >= 19);
    console.log({isEveryAdult});

    //array.prototype.find
    const comment = comments.find( item => item.id === 542328);
    console.log({comment});

    //array.prototype.index
    const index = comments.findIndex(item => item.id === 542328);
    const newArray = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
    ];
    console.log(newArray);
  </script>
</body>
</html>
